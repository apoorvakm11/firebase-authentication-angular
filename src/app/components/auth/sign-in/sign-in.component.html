<div class="d-flex justify-content-center">
    <div class="text-center mt-5 pt-5">
        <img src="assets/images/firebase.png" width="250" class="mb-3" />
        <h1>
            Welcome to our App.
        </h1>
        <p>
            Please sign-in or sign-up to start using our App.
        </p>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Email/Username</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <!-- error message -->
            <div class="alert alert-danger d-flex align-items-center p-2" *ngIf="errorMessage">
                <mat-icon>info</mat-icon>
                {{errorMessage}}
            </div>
            <!-- Progress spinner -->
            <div class="d-flex align-items-center" *ngIf="isSubmissionInProgress">
                <mat-spinner [diameter]="22">
                </mat-spinner>
                Signing-in...
            </div>

            <button type="submit" mat-raised-button class="d-block mb-1 auth-button">
                Sign-In
            </button>
        </form>


        <button mat-raised-button class="d-block mb-2 auth-button" (click)="onSignInWithGoogle()">
            Sign-In with Google
        </button>

        <p>
            You don't have an account?
        </p>
        <button mat-raised-button [routerLink]="['/auth/sign-up']" class="d-block auth-button" color="primary">
            Sign-Up
        </button>
        <a [routerLink]="['/auth/forgot-password']" class="d-block mt-2">
            Forgot Password
        </a>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="text-center mt-5 pt-5">
        <img src="assets/images/firebase.png" width="250" class="mb-3" />
        <h1>
            Welcome to our App.
        </h1>
        <p>
            Please enter your Email/Username to reset the password
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Email/Username</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <!-- Progress spinner -->
            <div class="d-flex align-items-center" *ngIf="isSubmissionInProgress">
                <mat-spinner [diameter]="22">
                </mat-spinner>
                Signing-in...
            </div>

            <div class="alert alert-danger p-2" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <div class="alert alert-success p-2" *ngIf="isPasswordResetEmailSent">
                The reset password link is sent to your email, please use the link to reset your password.
            </div>
            <button type="submit" mat-raised-button class="d-block mb-1 auth-button">
                Reset Password
            </button>
        </form>

        <p>
            Sign-in instead?
        </p>
        <button mat-raised-button [routerLink]="['/auth/sign-in']" class="d-block auth-button" color="primary">
            Sign-In
        </button>
    </div>
</div>
